<div class="custom-padding">
  <div class="card-columns">
    <div class="card bg-success" *ngFor="let traffic of solarTrafficList">
      <div class="card-body text-center">
        <p class="card-text">Route Id : {{ traffic.solarTrafficRouteId }}</p>
        <p class="card-text">
          Planet Origin : {{ traffic.solarTrafficOrigin }}
        </p>
        <p class="card-text">
          Planet Destination : {{ traffic.solarTrafficDestination }}
        </p>
        <p class="card-text">
          Traffic Delay (Light Years) : {{ traffic.solarTrafficDistance }}
        </p>
      </div>
    </div>
  </div>
</div>
