<div class="custom-padding">
  <h2 style="color: white">Solar Planet Traffic</h2>
  <div class="card-columns">
    <div class="row card bg-light" *ngFor="let traffic of solarTrafficList">
      <div class="col-md-4 card-body text-center">
        <img
          src="../../assets/images/galaxy.jpg"
          class="rounded"
          alt="Cinque Terre"
          width="356"
          height="236"
        />
      </div>
      <div class="col-md-8">
        <p class="card-text font-style">
          Route Id : {{ traffic.solarTrafficRouteId }}
        </p>
        <p class="card-text font-style">
          Planet Origin : {{ traffic.solarTrafficOrigin }}
        </p>
        <p class="card-text font-style">
          Planet Destination : {{ traffic.solarTrafficDestination }}
        </p>
        <p class="card-text font-style">
          Traffic Delay (Light Years) : {{ traffic.solarTrafficDistance }}
        </p>
      </div>
    </div>
  </div>
</div>
