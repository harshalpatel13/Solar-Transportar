<div>
  <div class="row">
    <div class="col-md-4">
      <label for="planet">Source Planet: </label>
      <select
        #fromPlanetDropdown
        (change)="onPlanetChanged()"
        class="form-control1 form-control"
        id="planet"
        name="planet"
      >
        <option *ngFor="let planet of planets" [value]="planet.planetNode">
          {{ planet.planetName }} ({{ planet.planetNode }})
        </option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="planet">Destination Planet: </label>
      <select
        #toPlanetDropdown
        (change)="onPlanetChanged()"
        class="form-control1 form-control"
        id="planet"
        name="planet"
      >
        <option *ngFor="let planet of planets" [value]="planet.planetNode">
          {{ planet.planetName }} ({{ planet.planetNode }})
        </option>
      </select>
    </div>
  </div>

  <div class="row padding-style">
    <div class="col-md-4">
      <button class="btn btn-info" (click)="LoadSolarGalaxy()">
        Load Solar Galaxy
        <i
          *ngIf="isloadGalaxy"
          class="fa fa-spinner fa-spin"
          style="font-size:24px"
        ></i>
      </button>
    </div>
  </div>

  <div class="row path-container padding-style">
    <span class="path"></span>
  </div>

  <svg></svg>
</div>
